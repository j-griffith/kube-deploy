---
- name: apply common config to all nodes
  hosts: all
  remote_user: debian
  become: true
  roles:
    - common
- name: apply master config to all kubernetes-master-nodes
  hosts: master 
  remote_user: debian
  roles:
    - kubernetes/master
- name: apply worker config to all kubernetes-worker-nodes 
  hosts: worker
  remote_user: debian
  roles:
    - kubernetes/worker 
